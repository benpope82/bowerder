<!doctype html>

<html>

  <head>
    <meta charset="utf-8">

    <title>bowerder dev-test</title>

    <meta name="description" content="bower component loader for the web">
    <meta name="author" content="Tindo Ngoufo Arsel">
    
    <link rel="stylesheet" />
    <!--package man files will be import before any custom stylesheets or scripts -->
    <script></script>

  </head>

  <body>
    
    <br/>
    <br/>
    <b>---look at devTools, inspect hearder element to see how components's importation is fluid and well done--- :).</b>
    <br/>
    <br/>
    <br/>
    <span>...waiting for duplicate import...</span>
    
    
    <script src="weblibs/bowerder/src/loader.js" data-bowerreg></script>
    <!--<script src="weblibs/.bowerreg.js"></script>-->
    <script>
      bower.ready( function (status) {

        alert("before all previous importation. [error: "+ status.error +"]") ;
      }) ;
      
      //bower.dir = "weblibs"
      bower.devMode = true ;
      bower.import("bootstrap" , function (status) {alert("bootstrap [error: "+ status.error +"]");}) ;
      bower.import("reveal.js", function (status) {alert("reveal [error: "+ status.error +"]");}) ;
      bower.import("font-awesome", function (status) {alert("font-awesome [error: "+ status.error +"]");}) ;
      bower.import("ijs", function (status) {alert("ijs [error: "+ status.error +"]");}) ;
      
      //bootstrap depend of jquery, so this line isn't needed.
      //this is to show flexibility in case of duplicate component's importation.
      bower.import("jquery") ;
      
      //see how this can be called after some group of import in which given global callback depend of.
      bower.ready( function (status) {
        
        alert("after all previous importation. [error: "+ status.error +"]") ;
      }) ;
      
      setTimeout(function() {
        
        bower.import("ijs", function (status) {alert("ijs after already imported [error: "+ status.error +"]");}) ;
        
        $("span").text("...unique importation") ;
      }, 5000);
    </script>

  </body>
</html>
